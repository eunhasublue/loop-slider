<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/animate.mjs"></script>
    <script defer type="module" src="js/loop_slider.mjs"></script>
  </head>
  <body>
    <section id="slider">
      <ul>
        <!-- 좌우버튼 클릭할때마다 첫번째 li 뜯어서 뒤에 갖다 붙이는 작업을 할거기 때문 -->
        <li data-index="1">TEXT1</li>
        <li data-index="2">TEXT2</li>
        <li data-index="3">TEXT3</li>
      </ul>

      <a href="#" class="prev">
        <img src="img/btnPrev.png" alt="btnPrev" />
      </a>
      <a href="#" class="next">
        <img src="img/btnNext.png" alt="btnNext" />
      </a>
    </section>

    <figure class="phone">
      <section id="slider2">
        <ul>
          <li data-index="1">TEXT1</li>
          <li data-index="2">TEXT2</li>
          <li data-index="3">TEXT3</li>
        </ul>
      </section>
    </figure>

    <a href="#" class="prev">
      <img src="img/btnPrev.png" />
    </a>

    <a href="#" class="next">
      <img src="img/btnNext.png" />
    </a>
  </body>
</html>
